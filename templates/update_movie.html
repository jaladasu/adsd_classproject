<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/update_movie/{{ movie['_id'] }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie['title'] }}" required><br><br>
        <label for="director_id">Director:</label>
        <select id="director_id" name="director_id" required>
            {% for director in directors %}
                <option value="{{ director['_id'] }}" {% if movie['director_id'] == director['_id'] %}selected{% endif %}>
                    {{ director['name'] }}
                </option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Update Movie</button>
    </form>
    <button onclick="location.href='/'">Back to Home</button>
</body>
</html>
